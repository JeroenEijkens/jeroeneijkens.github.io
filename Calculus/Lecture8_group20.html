<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Mathematics 1 for Economics</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-image="images/kruisjes4.png" data-background-size="1000">
					<h3 data-id="text-props" style="background: #555; line-height: 1.5em; letter-spacing: 0em;">Mathematics 1 for Economics</h3>
					<p style="margin-bottom:5cm">Problems Seminar 8 by <a href="https://canvas.uva.nl/courses/19295/users/50" target="_blank">Jeroen Eijkens</a></p>
					<img src="images/camera.png" style="height: 75px; position: absolute; top: 70%; left: 40%;">
					<img src="images/mute.png" style="height: 75px; position: absolute; top: 70%; left: 50%;">
				</section>

				<section style="height: 600px">
					<h2>15 minutes break, <br>be back at 12:00!</h2>
					<p> Riddle: You have two hourglasses, one measures 4 minutes and the other 7 minutes. How can you measure 9 minutes in total?
					</p>
				</section>
				
				

				<section data-background-image="images/kruisjes4.png" data-background-size="1000">
					<h3 data-id="text-props" style="background: #555; line-height: 1.5em; letter-spacing: 0em;">Mathematics 1 for Economics</h3>
					<p style="margin-bottom:5cm">Problems Seminar 8 by <a href="https://canvas.uva.nl/courses/19295/users/50" target="_blank">Jeroen Eijkens</a></p>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/zoom/zoom.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="plugin/math/math.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				math: {
      				mathjax: 'https://cdn.jsdelivr.net/gh/mathjax/mathjax@2.7.8/MathJax.js',
					config: 'TeX-AMS_HTML-full',
					// pass other options into `MathJax.Hub.Config()`
					TeX: { Macros: { RR: "{\\bf R}" } }
				},

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealZoom, RevealMarkdown, RevealHighlight, RevealNotes, RevealMath ]
			});
		</script>
	</body>
</html>
